<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop</title>
  </head>
  <body>
    รหัสลูกค้า <input id="customerID" /><br />
    รหัสสินค้า <input id="itemID" /><br />
    จำนวนสินค้า <input id="itemCount" /><br />
    <button type="button" name="btnSend" id="btnSend" onclick="basket()">
      click me!!
    </button>
    <script type="text/javascript">
      var count = 0;
      function basket() {
        var customerID = document.getElementById("customerID").value;
        var itemID = document.getElementById("itemID").value;
        var itemCount = document.getElementById("itemCount").value;
        var allItem = {
          sumNumbers: function () {
            count += 1;
            return count;
          },
        };
        console.log(
          "รหัสลูกค้า " +customerID +" - ลำดับรายการ " +allItem.sumNumbers() +" - รหัสสินค้า " +itemID +" - จำนวนสินค้า " +itemCount);
      }
    </script>
  </body>
</html>
